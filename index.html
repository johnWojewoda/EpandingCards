<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Expanding Cards</title>
  </head>
<body>
    <h1>Artist: Nikola Wojewoda</h1>
    <div class="container">
        <div class="panel active" style="background-image: url('https://images.squarespace-cdn.com/content/v1/55dd09a4e4b087612e6c4059/1440793451110-1MA7GTQ5V7U00Y09VZZP/image-asset.jpeg?format=1500w')">
            <h3>The One-Eyed Queen</h3>        
        </div>
        <div class="panel" style="background-image: url('https://images.squarespace-cdn.com/content/v1/55dd09a4e4b087612e6c4059/1440793365425-RL01E1ZOPSMIQ3BOJWG1/image-asset.jpeg?format=1500w')">
            <h3>The Deaf Queen</h3>        
        </div>
        <div class="panel" style="background-image: url('https://images.squarespace-cdn.com/content/v1/55dd09a4e4b087612e6c4059/1440793419101-XJIO4ENDDVQCV4CL875G/image-asset.jpeg?format=1500w')">
            <h3>The Mute Queen</h3>        
        </div>
        <div class="panel" style="background-image: url('https://images.squarespace-cdn.com/content/v1/55dd09a4e4b087612e6c4059/1440793495082-2Y8R258Y56ITIZ4GEHIO/image-asset.jpeg?format=1500w')">
            <h3>The Weeping Queen</h3>        
        </div>
        <div class="panel" style="background-image: url('https://images.squarespace-cdn.com/content/v1/55dd09a4e4b087612e6c4059/1440793470382-GLGK8L2ZN9MNHRUCZTJY/image-asset.jpeg?format=1500w')">
            <h3>The Somnambulant Queen</h3>        
        </div>
    </div>
    <div class="footer"><p>Click on the image to expand</p></div>
    
    <script src="script.js"></script>
</body>
</html>
